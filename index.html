<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div id="field">
            <div class="dot" id="player" style="left:0px;top:0px;"></div>
        </div>
    </div>
    <div id="toolTip">
        <div></div>
        <p>OU</p>
        <img src="https://cdn-icons-png.flaticon.com/512/4603/4603506.png" width="50px">
    </div>
    <main>
        <h2 id="nameCard">Killian K/vella</h2>
    </main>
    <div id="langSelect"><img src="https://cdn-icons-png.flaticon.com/512/197/197560.png" width="20px"></div>
    <script>
        document.cookie = "lang=fr;";
        const frFlag = "https://cdn-icons-png.flaticon.com/512/197/197560.png";
        const engFlag = "https://cdn-icons-png.flaticon.com/512/197/197374.png";
        var langSelect = document.querySelector("#langSelect");
        langSelect.addEventListener("click", () => {
            if (document.cookie == "lang=fr") {
                langSelect.firstChild.src = engFlag;
                document.cookie = "lang=eng;";
            } else {
                langSelect.firstChild.src = frFlag;
                document.cookie = "lang=fr;";
            }
        })
    </script>
    <nav id="homeNav">
        <div class="navItem">Etudes</div>
        <div class="navItem">Experiences</div>
        <div class="navItem">Projets</div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
